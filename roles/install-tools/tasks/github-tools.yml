---
- name: "Installing useful root github repos"
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.location }}"
  loop:
    - { repo: "https://github.com/danielmiessler/SecLists", location: "/usr/share/SecLists" }
  become: true
  become_method: sudo

